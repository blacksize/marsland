name: Release Tags
on:
  push:
    tags:
      - "v*"  # 当推送以 v 开头的标签时触发

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: olegtarasov/get-tag@v2.1
        id: tagName

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}  # 使用 GitHub 用户名
          password: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub token

      - name: Build Tag and Push to GHCR
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/homeland:${{ steps.tagName.outputs.tag }}  # 使用 GHCR 格式的标签

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}  # 输出镜像的 digest
